<div class="user col-lg-12">
    <div ng-show="alert != null" class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert" ng-click="closeAlert()">x</button>
        {{alert}}
    </div>

    <h3>Update User</h3>

    <div class="form-group">
        <label for="firstName">First Name</label>>
        <input id="firstName" class="form-control" ng-model="user.firstName" placeholder="first name" type="text" required/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>>
        <input id="lastName" class="form-control" ng-model="user.lastName" placeholder="last name" type="text" required/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>>
        <input id="email" class="form-control" ng-model="user.email" placeholder="email" type="email" required/>
    </div>

    <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>>
        <input id="dateOfBirth" class="form-control" ng-model="user.dateOfBirth" placeholder="birthdate" type="date" required/>
    </div>

    <button class="btn btn-primary" ng-click="update()">Update</button>
    <a href="#/users" class="btn btn-primary">Back</a>
</div>
